<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      body {
        background-image: url("pexels-shonejai-445753-1227515.jpg");
        background-size: cover;
      }
      .headernav {
        width: 1280px;
        height: 60px;
        background: #000;
        margin: 30px auto;
      }
      .headernav > ul {
        list-style: none;
      }
      .headernav > ul > li {
        float: left;
      }
      .headernav > ul > li > a {
        display: inline-block;

        height: 100%;
        text-align: center;
        line-height: 50px;
        padding: 5px;
        padding-left: 10px;
        padding-right: 10px;
        color: white;
        font-family: Arial, Helvetica, sans-serif;
        text-decoration: none;
        font: 2em;
      }
      .Active {
        background-color: orangered;
      }
      .headernav > ul > li > a:hover {
        background-color: orangered;
      }
    </style>
  </head>
  <body>
    <nav class="headernav">
      <ul class="">
        <li id="li1">
          <a href="#"><i class="fa-brands fa-google"></i> Company Logo</a>
        </li>
        <li id="li2"><a href="#" class="Active">Active</a></li>
        <li id="li3">
          <a href="#">Dropdown <i class="fa-solid fa-chevron-down"></i> </a>
        </li>
        <li id="li4">
          <a href="#">Mega Menu <i class="fa-solid fa-chevron-down"></i> </a>
        </li>
        <li id="li5">
          <a href="#">Grid <i class="fa-solid fa-chevron-down"></i> </a>
        </li>
        <li id="li6">
          <a href="#">Tab Bar <i class="fa-solid fa-chevron-down"></i> </a>
        </li>
        <li id="li7">
          <a href="#">Images <i class="fa-solid fa-chevron-down"></i> </a>
        </li>
        <li id="li8">
          <a href="#">Contacts <i class="fa-solid fa-chevron-down"></i> </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
